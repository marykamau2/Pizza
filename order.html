  <section class="selection">
    
      <div class="row">
      <div class=" size col-md-4">
          <label for="size"> <strong> Choose your size:</strong></label>
          <span><select class="form-select" id="size">
               <option value="Large">Large</option>
               <option value="Medium">Medium</option>
               <option value="Small">small</option>
               </select>
          </span>
     </div>
        
      <div class=" topping col-md-4">
                    <label for="topping"> <strong> Choose the topping:</strong></label>
                    <span><select class="form-select" id="topping">
                        <option value="anchovies">Anchovies</option>
                        <option value="mushroom">Mushroom</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="spinach">Spinach</option>
                        <option value="pineapple">Pineapple</option>
                      </select>
                    </span>
                  </div>
                </div>
                 <div class="row">
                  <div class="crust col-md-4">
                    <label for="crust"><strong> Choose the crust:</strong></label>
                    <select id="crust" class="form-select">
                      <option value="Cheesed-stuffed">cheesed-stuffed</option>
                      <option value="FlatBread">Flatbread</option>
                      <option value="Crispy">Crispy</option>
                      <option value="Neapolitan">Neapolitan</option>
                    </select>
                  </div>
        
                 <div class="col-md-4 cartTable" >
                     <table class="table table-striped  crust_table">
                      <tr>
                        <th>Topping</th>
                        <th>Price(Ksh)</th>
                      </tr>

                    </table>
                  </div>

                      <label class="form-check-label" for="deliver">
